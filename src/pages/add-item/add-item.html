<ion-header>

  <ion-navbar>
    <ion-title>AddItem</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="description" [(ngModel)]="description"></ion-input>
    </ion-item>
  </ion-list>
  <button full ion-button color="secondary" (click)="saveItem()">Save</button>
  {{title}} : {{description}}
</ion-content>
